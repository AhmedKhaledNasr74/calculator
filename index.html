<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Dark Calculator</title>
</head>
<body>
    <div class="main-calc">
        <div class="container">
            <div class="screen"></div>
            <div class="buttons">
                <div class="row">
                    <div class="clearBtn btn"><span class="clear">C</span></div>
                    <div class="btn"><span>/</span></div>
                </div>

                <div class="row">
                    <div class="btn"><span>7</span></div>
                    <div class="btn"><span>8</span></div>
                    <div class="btn"><span>9</span></div>
                    <div class="btn"><span>*</span></div>
                </div>

                <div class="row">
                    <div class="btn"><span>4</span></div>
                    <div class="btn"><span>5</span></div>
                    <div class="btn"><span>6</span></div>
                    <div class="btn"><span>-</span></div>
                </div>

                <div class="row">
                    <div class="btn"><span>1</span></div>
                    <div class="btn"><span>2</span></div>
                    <div class="btn"><span>3</span></div>
                    <div class="btn"><span>+</span></div>
                </div>

                <div class="row">
                    <div class="btn closeBtn"><span class="close">F</span></div>
                    <div class="btn"><span>0</span></div>
                    <div class="btn"><span>.</span></div>
                    <div class="btn equalBtn"><span class="equal">=</span></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
